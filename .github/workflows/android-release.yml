name: Build Android APK

on:
  # push tag 时自动发布 
  push:
    tags:
      - 'v*'

  # 允许手动触发（不发 Release，只用于调试）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # 必须，否则无法创建 GitHub Release
    permissions:
      contents: write

    steps:
    # 1️⃣ 拉代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Java 环境
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3️⃣ gradlew 执行权限
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4️⃣ 构建 Release APK
    - name: Build Release APK
      run: |
        ./gradlew assembleDebug --stacktrace

    # 5️⃣ 列出所有 APK（调试 + 防踩坑）
    - name: List generated APK files
      run: |
        echo "===== APK files ====="
        find app -type f | grep '\.apk' || true
        echo "====================="

    # 6️⃣ 发布到 GitHub Releases（核心）
    - name: Publish GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        # 通配符，兼容 module / flavor / 文件名变化
        files: app/build/outputs/apk/**/debug/*.apk